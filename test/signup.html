    <main class="container-fluid d-flex row">
        <section class="formpicture container-fluid col-lg-5 d-none d-lg-block">
            <img src="assets/images/orchestra2.jpg" alt="NYPSO performing"/>
        </section>

        <section class="registrationform col-12 col-lg-7">

            <h3>Registration</h3>
            <hr>

            <form id="signupform" action="response.html" method="get">

                <fieldset>
                    <legend>Personal Particulars</legend>
                    <hr>
                    <div class="row">

                        <div class="col">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" required
                            pattern="^[A-Za-z\s\-]+$" 
                                placeholder="First name" />
                        </div>

                        <div class="col">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" required
                                placeholder="Last name" />
                        </div>

                    </div>

                    <div class="row mt-3">

                        <div class="col">
                            <label for="adminno" class="form-label">Admin Number</label>
                            <input type="text" class="form-control" id="adminno" name="adminno" required
                                placeholder="Your admin number"  pattern="^\d{6}[a-zA-Z]$" minlength="7" maxlength="7"/>
                        </div>

                        <div class="col">
                            <label for="year" class="form-label">Year of Study</label>
                            <select class="form-select" id="year" name="year" required>
                                <option value="">Pick your current year</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>

                        <div class="col">
                            <label for="school" class="form-label">School</label>
                            <select class="form-select" id="school" name="school" required>
                                <option value="">Select your school</option>
                                <option value="SAS">SAS</option>
                                <option value="SBM">SBM</option>
                                <option value="SDM">SDM</option>
                                <option value="SE">SE</option>
                                <option value="SHS">SHS</option>
                                <option value="SIT">SIT</option>
                            </select>
                        </div>

                    </div>
                </fieldset>

                <fieldset>

                    <legend>CCA Information</legend>
                    <hr>

                    <div class="row">
                        <div class="col">
                            <label for="section" class="form-label">Instrument Section</label>
                            <select class="form-select" id="section" name="section" required>
                                <option value="">Choose a section</option>
                                <option value="Strings">Strings</option>
                                <option value="Woodwind">Woodwind</option>
                                <option value="Percussion">Percussion</option>
                            </select>
                        </div>

                        <div class="col">
                            <label for="instrument" class="form-label">Instrument</label>
                            <select class="form-select" id="instrument" name="instrument" required>
                                <option value="">Choose your instrument</option>
                                <!-- options added by script -->
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <label for="skill" class="form-label">Skill Level</label>
                            <select class="form-select" id="skill" name="skill" required>
                                <option value="">Choose your skill level</option>
                                <option value="Beginner">Beginner</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Advanced">Advanced</option>
                            </select>
                        </div>
                    </div>

                </fieldset>

                <!-- hidden unless user picks advanced or intermediate -->
                <fieldset id="advancedsection" class="collapse hidden">

                    <legend>Advanced Details</legend>
                    <hr>

                    <div>
                        <label for="experience" class="form-label">Years of Training</label>
                        <input type="number" min="0" class="form-control advanceditem" id="experience" name="experience"
                            placeholder="E.g., 3" />
                    </div>

                    <div>
                        <label for="performance" class="form-label">Have you performed publicly before?</label>
                        <select class="form-select advanceditem" id="performance" name="performance">
                            <option value="">Select one</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                </fieldset>

                <fieldset>

                    <legend>Contact Information</legend>
                    <hr>

                    <div class="row">
                        <div class="col">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                placeholder="example@mail.com" />
                        </div>
                        <div class="col">
                            <label for="phoneno" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneno" name="phoneno" required
                                placeholder="12345678"  pattern="^[689]\d{7}$" minlength="8" maxlength="8" />
                        </div>
                    </div>

                    <div class="buttoncontainer">
                        <button class="btn pageswitch rounded-pill mt-5" type="submit">
                            <div> Submit </div> 
                        </button>
                    </div>

                </fieldset>
            </form>
        </section>
